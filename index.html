<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Golf Randomizer</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="assets/images/WMG.png" alt="WMG Logo" class="logo" />
      <h2>WMG Family Golf Tournament Randomizer</h2>
      <p><strong>Game Type:</strong> <span id="game">?</span></p>
      <p><strong>Course Number:</strong> <span id="course">?</span></p>
      <button onclick="generateCourseAndGame()">
        🎲 Generate Course & Game Type
      </button>
    </div>
    <div class="card">
      <p><strong>Player:</strong> <span id="player">?</span></p>
      <button onclick="generatePlayer()">👤 Generate Player</button>
    </div>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
